<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A music analysis app">
    <meta name="author" content="Brian Mai">
    <title>Museko</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="overlay"></div>
    <div id="welcomeDiv">
        <h1>Welcome to Museko!</h1>
        <p>Museko is an online music analysis tool that classifies song genres using open-source Essentia TensorFlow models. It also provides additional information about songs using the Python library librosa.</p>
        <button id="startButton">Start analyzing</button>
    </div>
    
    <h1>Download mp3 file</h1>
    <form id="mp3_download" method="post" action="/download">
        <input type="text" name="url", id="urlInput" placeholder="Enter YouTube url to download as mp3.">
        <input type="submit" value="Download">
        <span id="download_status">Download status</span>
    </form>

    <h1>Upload mp3 file</h1>
    <form id="mp3_upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Upload">
    </form>

    <div id="result">
        <!-- placeholder for matplotlib plot -->
    </div>

    <script type="module" src="{{ url_for('static', filename='display.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='audioVisualizer.js') }}"></script>
</body>
</html>
